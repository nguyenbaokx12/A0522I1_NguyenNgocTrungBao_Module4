<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, th, td {
        border:1px solid black;
    }
    button>a{
        color: black;
        text-decoration: none;
    }
    hr{
        width: 370px;
        margin: 8px 0px;
    }

</style>
<body>
    <div style="width: 60%">
        <h2>Danh sách các bài viết</h2>

        <input required placeholder="Nhập tên tiêu đề" style="float: left" type="text" id="title">
        <button  style="float: left" type="text" onclick="search()">Search</button>
        <form action="">
            <select th:name="category_filter" onchange="this.form.submit()">
                <th:block th:each="cat : ${listCategory}">
                    <option th:selected="${cat.id == category_filter}" th:value="${cat.id}" th:text="${cat.nameCategory}"></option>
                </th:block>
            </select>
        </form>
        <table style="clear: left">
            <tr>
                <td>
                    <p>Menu</p>
                </td>
                <td>
                    <button><a th:href="@{/blog}">Reload</a></button>
                </td>
                <td>
                    <button><a th:href="@{/blog/create}">Thêm mới bài viết</a></button>
                </td>
                <td>
                    <button><a th:href="@{/category}">Quay lại trang thể loại</a></button>
                </td>
            </tr>
        </table>
        <div id="blogs-list">
            <div class="blogs" th:each="bog : ${blogList}">
                <h3>Thể loại: <span th:text="${bog.category != null} ? ${bog.category.nameCategory} :  'aaa' "></span></h3>
                <p>Tiêu đề:  <span th:text="${bog.header}"></span></p>
                <p>Nội dung: <span th:text="${bog.content}"></span></p>
                <p>
                    Ngày tạo: <span th:text="${bog.date}"></span>
                </p>
                <hr>
            </div>
        </div>
        <span id="pagination">
            <button onclick="load()">Tải thêm</button>
        </span>
        <span id="hide">
            <button onclick="load()">Ẩn bớt</button>
        </span>
    </div>
<script src="/js/jquery.js"></script>
<script src="/js/search.js"></script>
<script src="/js/load.js"></script>
<script src="/js/hide.js"></script>
</body>
</body>
</html>
