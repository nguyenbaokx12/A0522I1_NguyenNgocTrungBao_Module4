<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Blog</h3>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <form class="d-flex" action="list" >
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="key_search" >
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<form action="list">
    <select name="cateId" onchange="this.form.submit()">
        <option disabled selected>Choose Category</option>
        <th:block th:each="category: ${categoryList}">
            <option th:value="${category.id}" th:text="${category.name}"></option>
        </th:block>

    </select>
</form>
<p>
    <a th:href="@{/createShow}">
        Add new Blog
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<table id = "layout">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Mail</th>
        <th>Age</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${userList}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.firstName}"></td>
        <td th:text="${row.lastName}"></td>
        <td th:text="${row.phone}"></td>
        <td th:text="${row.email}"></td>
        <td th:text="${row.age}"></td>
        <td><a th:href="@{/{id}/editShow(id=${row.id})}">Edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${row.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
