<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/view :: head"></head>
<body>
<h3>Add Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to Blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/add}" th:object="${blog}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <label>Name</label>
        <input type="text" th:field="*{name}">
        <label>Detail</label>
        <input type="text" th:field="*{detail}">
        <input type="submit" value="save">

    </form>
</div>
<footer th:replace="/view :: footer"></footer>
</body>
</html>
