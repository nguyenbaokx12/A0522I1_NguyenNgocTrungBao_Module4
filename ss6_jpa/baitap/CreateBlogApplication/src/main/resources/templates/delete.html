<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/view :: head"></head>
<body>
<h3>Remove blog</h3>
<p>
  <a th:href="@{/blog/list}">
    Back to blog list
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/blog/delete}" th:object="${blog}" method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Name</label>
      <input disabled type="text" th:field="*{name}"/>
    </div>
    <div>
      <label>Detail</label>
      <input disabled type="text" th:field="*{detail}"/>
    </div>
    <input type="submit" value="Remove"/>
  </form>
</div>
<footer th:replace="/view :: footer"></footer>
</body>
</html>
