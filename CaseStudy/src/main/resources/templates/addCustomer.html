<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<style>

    a{
        text-decoration: none;
        color: white;
        background-color: #4CAF50;
        padding: 11px 40px;
        border-radius: 4px;
    }

    a:hover{
        background-color: #45a049;
    }

    h3{
        width: 520px;
    }
</style>
<body>
<h3 style="border-radius: 4px; text-align: center">Add Customer</h3>

<div id="form">

    <form th:action="@{/furama/addCustomer}" th:object="${customerDto}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <label>Customer Type
        <select th:field="*{customerTypeId}">
            <option th:each="p : ${customerTypeList}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
        </label><br>
        <label>Name</label><input type="text" th:field="*{name}"><br>

        <label>Birth Day</label><input type="date" th:field="*{birthDay}"><br>

        <label>Gender</label><input type="text" th:field="*{gender}"><br>

        <label>Card</label><input type="text" th:field="*{card}"><br>
        <div th:if="${#fields.hasErrors('card')}" th:errors="*{card}" style="color: red"></div>

        <label>Phone</label><input type="text" th:field="*{phone}"><br>
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></div>

        <label>Email</label><input type="text" th:field="*{email}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>

        <label>Address</label><input type="text" th:field="*{address}">

        <input type="submit" value="SAVE">
        <a th:href="@{/furama/customer}" >
            BACK
        </a>

    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
