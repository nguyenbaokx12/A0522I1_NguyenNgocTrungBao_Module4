<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Thêm mới thể loại</h1>
<a th:href="@{/category}">Back to list</a>
<p th:text="${message}"></p>
<form action="#" th:action="@{/category/create}" th:object="${category}" method="post">
  <table>
    <tr>
      <td>Tên thể loại</td>
      <td>
        <input type="text" th:field="*{nameCategory}">
      </td>
    </tr>
    <tr>
      <td>
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
